<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BLACKBOXAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
  <header class="bbx-header">
    <button class="bbx-menu">&#9776;</button>
    <span class="bbx-logo">BLACKBOXAI</span>
    <span class="bbx-dropdown">&#9662;</span>
  </header>
  <main>
    <div class="bbx-content">
      <h1 class="bbx-title">Ask Blackbox AI Anything</h1>
      <div class="bbx-centerbox">
        <div class="bbx-agent-select-row">
          <select class="bbx-agent-select">
            <option value="">Автоматический выбор агента</option>
          </select>
        </div>
        <div class="bbx-messages"></div>
        <div class="bbx-chatbox">
          <input type="text" class="bbx-input" placeholder="Message Blackbox or @mention agent" autocomplete="off">
          <button class="bbx-send" type="button" title="Send"><span>&uarr;</span></button>
        </div>
        <div class="bbx-row bbx-tools">
          <span class="bbx-tool"><span class="bbx-ico">&#127760;</span>Auto</span>
          <span class="bbx-tool"><span class="bbx-ico">&#128241;</span>App Builder</span>
          <span class="bbx-tool"><span class="bbx-ico">&#128230;</span>Deep Research</span>
          <span class="bbx-tool"><span class="bbx-ico">&#9889;</span>Think</span>
          <span class="bbx-tool"><span class="bbx-ico">&#128247;</span>Image Gen <span class="bbx-ico">&#9662;</span></span>
          <span class="bbx-tool"><span class="bbx-ico">&#128206;</span>Upload</span>
          <span class="bbx-tool"><span class="bbx-ico">+</span>Multi-Panel</span>
          <span class="bbx-tool"><span class="bbx-ico">&#128269;</span>Select Models <span class="bbx-ico">&#9662;</span></span>
        </div>
      </div>
    </div>
  </main>
  <footer class="bbx-footer">
    <div class="bbx-bottom">
      <span class="bbx-new">New</span>
      <span class="bbx-bottom-text">Experience the power of BLACKBOX IDE - Code faster with AI Agents.</span>
      <button class="bbx-download">Download</button>
    </div>
    <div class="bbx-socials">
      <span>Follow us on</span>
      <span class="bbx-soc">X</span>
      <span class="bbx-soc">YouTube</span>
      <span class="bbx-soc">&#9881;</span>
    </div>
    <div class="bbx-terms">
      By using Blackbox you agree to the <u>Terms</u> and <u>Privacy</u>.
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
